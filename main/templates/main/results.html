<!DOCTYPE html>
<html lang="he">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>转爪转 转</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: Arial, sans-serif;
        }
        .container {
            max-width: 1000px;
            margin-top: 50px;
            padding: 20px;
            background: white;
            border-radius: 8px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }
        .table-container {
            overflow-x: auto;
        }
        .table th, .table td {
            text-align: right;
            direction: rtl;
            vertical-align: middle;
        }
        .add_new {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 16px;
            box-shadow: 0px 4px 20px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            margin: 40px auto;
            direction: rtl;
            text-align: right;
            font-family: 'Segoe UI', Tahoma, sans-serif;
        }

        .add_new h3 {
            margin-bottom: 25px;
            color: #2c3e50;
            font-weight: bold;
            text-align: center;
        }

        .inputs {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .input_add {
            padding: 12px 15px;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s, box-shadow 0.3s;
        }

        .input_add:focus {
            border-color: #007bff;
            box-shadow: 0 0 6px rgba(0, 123, 255, 0.3);
            outline: none;
        }

        .submit_btn {
            margin-top: 15px;
            padding: 12px;
            background-color: #28a745;
            color: white;
            border: none;
            font-size: 16px;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .submit_btn:hover {
            background-color: #218838;
        }

    </style>
</head>
<body>

    <!--  注 -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <!--  爪 砖 -->
            <a class="navbar-brand me-auto" href="{% url 'home' %}">Optimum</a>

            <!-- 驻转专 转驻专 驻 -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <!-- 转驻专  -->
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link text-white" href="#">Welcome {{ user.username }}</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link btn btn-danger text-white px-3" href="{% url 'logout' %}">Logout</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container text-center">
        <h2 class="mb-4"> 转爪转 转</h2>
        <hr>
        <h4> 转转 转 专转 转 转 注专 转专 注,专 注 转 转  拽  注</h4>
        <hr>
        {% if table %}
            <div class="table-container">
                {{ table | safe }}
            </div>
        {% else %}
            <p class="text-danger">锔  转 爪.</p>
        {% endif %}
        <div class="add_new">
            <h3>住驻转  砖:</h3>
            <div class="inputs">
                <input class="input_add" type="text" placeholder="拽">
                <input class="input_add" type="text" placeholder="住 驻专拽">
                <input class="input_add" type="number" placeholder="转 转">
                <input class="input_add" type="text" placeholder="转转">
                <button class="submit_btn"> 砖专 </button>
            </div>
        </div>
        
        <a href="{% url 'cluster_results' %}" class="btn btn-primary mt-4"> 注专 转 拽转 转 砖转</a>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
