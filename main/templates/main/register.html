<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>

    <!-- Bootstrap 5 CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <style>
        body {
            background-color: #f8f9fa;
        }
        .register-container {
            margin-top: 80px;
        }
        .card {
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>

    <!-- ניווט עליון -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="{% url 'home' %}">My Website</a>
        </div>
    </nav>

    <!-- טופס הרשמה -->
    <div class="container register-container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card p-4">
                    <h2 class="text-center">Create an Account</h2>
                    <form method="POST">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label for="username" class="form-label">Username:</label>
                            <input type="text" name="username" class="form-control" required>
                        </div>
                        <div class="mb-3">
                            <label for="password1" class="form-label">Password:</label>
                            <input type="password" name="password1" class="form-control" required>
                        </div>
                        <div class="mb-3">
                            <label for="password2" class="form-label">Confirm Password:</label>
                            <input type="password" name="password2" class="form-control" required>
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Register</button>
                    </form>

                    <!-- הצגת הודעת שגיאה אם יש -->
                    {% if error %}
                        <div class="alert alert-danger mt-3 text-center">
                            {{ error }}
                        </div>
                    {% endif %}

                    <p class="mt-3 text-center">
                        Already have an account? <a href="{% url 'login' %}" class="text-decoration-none">Login here</a>
                    </p>

                    <!-- כפתור חזרה לדף הבית -->
                    <div class="text-center mt-3">
                        <a href="{% url 'home' %}" class="btn btn-secondary w-100">🏠 Back to Home</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
